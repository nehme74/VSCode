<h2 class="content-block">Tasks</h2>
<!-- (onFocusedRowChanged)="checkNew($event)" -->

<div class="content-block dx-card responsive-paddings">
  <dx-data-grid
    #grid
    [dataSource]="garden"
    [showBorders]="true"
    id="dataGridRef"
    keyExpr="key"
    [focusedRowEnabled]="true"
    >
    <dxo-selection
      mode="multiple"
    ></dxo-selection>
    <dxo-selection mode="multiple" [deferred]="true"></dxo-selection>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxi-column dataField="key" caption="Key"></dxi-column>
    <dxi-column dataField="value" caption="Value"></dxi-column>
    <dxi-column dataField="waterTime" caption="Water Time"></dxi-column>
    <dxi-column dataField="notes" caption="Watering Note" ></dxi-column>

  </dx-data-grid>
  <div>
    <dx-button
      stylingMode="contained"
      text="Refresh"
      type="success"
      [width]="250"
      (onClick)="click()"
    >
    </dx-button>

    <dx-button
      stylingMode="contained"
      text="Water Plant(s)"
      type="success"
      [width]="250"
      (onClick)="waterPlants()"
    >
    </dx-button>
  </div>
</div>
